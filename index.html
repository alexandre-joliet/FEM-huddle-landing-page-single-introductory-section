<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <header class="header">
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>

  <main class="main">

    <img class="main__picture" src="./images/illustration-mockups.svg" alt="">

    
    <div class="main__text">
      <h1 class="main__text--title">Build The Community Your Fans Will Love</h1>

      <p class="main__text--p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="main__button">Register</button>
    </div>

  </main>

  <footer class="footer">
    <img class="footer__svg" src="./images/facebook.svg" alt="Facebook icon">
    <img class="footer__svg" src="./images/twitter.svg" alt="Twitter icon">
    <img class="footer__svg" src="./images/instagram.svg" alt="Instagram icon">
  </footer>



</body>

</html>
